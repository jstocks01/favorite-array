<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorites</title>
</head>

<body>
  <div class="container">
    <h1>What are your favorite things?</h1>
    <form>
      <div class="form-group">
        <label for="celebrity">Who is your favorite celebrity?</label>
        <input type="text" class="form-control" id="celebrity">
      </div>

      <div class="form-group">
        <label for="vegetable">What is your favorite vegetable?</label>
        <input type="text" class="form-control" id="vegetable">
      </div>

      <div class="form-group">
        <label for="food">What is your favorite type of food?</label>
        <input type="text" class="form-control" id="food">
      </div>

      <div class="form-group">
        <label for="animal">What is your favorite type of animal?</label>
        <input type="text" class="form-control" id="animal">
      </div>

      <button type="submit" class="btn-default">Submit!</button>
    </form>

    <div id="output">
      <ul class="output">
        
      </ul>
    </div>
  </div>
</body>
  
</html>
